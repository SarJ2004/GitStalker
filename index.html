<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitStalker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js" defer type="module"></script>
</head>

<body>
    <section class="header">
        <div class="header__left-wrapper">
            <div class="header__title">GitStalker!</div>
            <div class="header__sub-title">
                <p>Powered by</p><img src="res/gitapi-PhotoRoom.png-PhotoRoom.png" class="logo"></span>
            </div>
        </div>
        <div class="header__right-wrapper backdrop">

            <div class="search-area">
                <label for="search-box">Enter the Username</label>
                <input type="text" id="search-box" required>
            </div>
            <div class="search-btn" id="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div class="clear-btn" id="clear-btn"></div>
        </div>
    </section>
    <section class="profile-card" id="profile-card">
        <div class="profile-header">
            <div class="profile-img"><img src="https://placehold.co/400" alt="" id="logo"></div>
            <p class="profile-name"><span id="profile-name"></span>(<span id="profile-username"></span>)</p>
            <p class="bio" id="bio"></p>
        </div>
        <div class="details" id="details">
            <div class="repositories">REPOSITORIES: <span id="repo"></span></div>
            <div class="location">LOCATION: <span id="loc"></span></div>
            <div class="location">COMPANY: <span id="company"></span></div>
            <div class="location">FOLLOWERS: <span id="followers"></span></div>
            <div class="location">FOLLOWING: <span id="following"></span></div>
            div.
        </div>
        <div class="x-mark" id="x-mark">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>

        </div>
    </section>

</body>


</html>
